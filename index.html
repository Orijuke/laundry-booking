<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование стиральных машин</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="date-selector">
            <input type="date" id="datePicker">
        </div>
        <div class="profile-button" id="profileButton">
            <span id="userNameDisplay">Гость</span>
        </div>
    </header>
    
    <main>
        <div class="schedule-container">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Время</th>
                        <th>У стены</th>
                        <th>У двери</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Расписание будет заполнено JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText">Забронировать стиральную машину на <span id="modalTime"></span>?</p>
            <button id="confirmBooking">Подтвердить</button>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
